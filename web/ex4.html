

        <div id="form1">

            <form id="post_books" onsubmit='postBook();return false;'>

                <label for="isbn">ISBN:</label> <br>

                <br><br>

                <label for="title">Title:</label> <br>
                <input type="text" id="title" name="title">

                <br><br>

                <label for="authors">Authors:</label> <br>
                <input type="text" id="authors" name="authors">

                <br><br>

                <label for="genre">Genre:</label> <br>
                <input type="text" id="genre" name="genre">

                <br><br>

                <label for="pages">Pages:</label> <br>
                <input type="number" id="pages" name="pages">

                <br><br>

                <label for="publicationyear">Publication Year:</label> <br>

                <br><br>

                <br><br>

                <div id = "out1"></div>
            </form>

        </div>



        <div id="form2">

                <br><br>

                <label for="year1">Publication Year From:</label> <br>

                <br><br>

                <input type="text" id="year2" name="year2">

                <button type="submit" id="getter">Get Book</button> <br>
                <div id = "out2"></div>
                <div id = "output2"></div>
            </form>

        </div>
