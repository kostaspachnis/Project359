            <h1>Librarian Register</h1><br><br>

            <div class="mb-3">
                <label for="username">Username*</label> <br> 
                <input type="text" class="form-control" id="username" name="username" pattern="[a-zA-Z0-9-]+" minlength="8" title="At least 8 characters (numbers or letters)" required> <br> <br> 
            </div>

            <div class="mb-3">
                <label for="email">E-mail*</label> <br> 
                <input type="text" class="form-control" id="email" name="email" onchange="mailCheck();" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Valid e-mail address" required>
                <span id="message3"></span> <br> <br>
            </div>

            <div class="mb-3">
                <label>Password:</label><br>
                <input type="password" class="form-control" id="password" name="password" pattern="(?=^.{8,12}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Za-z]).*$" title="Password should be 8 to 12 characters, at least one upper and one lower, one number and one sympol" onkeyup="passwordStrength();" required>
                <i class="fa-regular fa-eye" id="toggle" onclick="passwordToggle();"></i>
                <br>
                <span id="strength"></span>
            </div>

            <div class="mb-3">
                <label for="firstname">Firstname*</label> <br> 
                <input type="text" class="form-control" id="firstname" name="firstname" pattern="[a-zA-Z]{3,30}" title="3-30 characters" required> <br> <br> 
            </div>

            <div class="mb-3">
                <label for="lastname">Lastname*</label> <br> 
                <input type="text" class="form-control" id="lastname" name="lastname" pattern="[a-zA-Z]{3,30}" title="3-30 characters" required> <br> <br> 
            </div>

            <div class="mb-3">

                <input type="date" class="form-control" id="birthdate" name="birthdate" value="1980-01-01" min="1920-01-01" max="2006-12-31" required> <br> <br> 
            </div>

            <div class="mb-3">

                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select> <br> <br>
            </div>
