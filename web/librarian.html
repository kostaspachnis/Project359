<!DOCTYPE html>
<html>

<head>
    <title>MyLibrary - Librarian</title>
    <meta charset="utf-8">
    <meta name="description" content="Library site">
    <meta name="keywords" content="Library">
    <script src="js/librarian.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand brand" id="nav_name" href="index.html">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" id="book_insert" href="" onclick="insertBook(); return false;" style="display: none;">New Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logoutOpt" href="index.html" style="display: none;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="top_container">

        <div id="loginDiv">
            <form id="loginForm" onsubmit="getUser(); return false;">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-link" onclick="signup(); return false;">Sign up</button>
            </form>
        </div>

        <div id="librarian_div" style="display: none;">
            
            <h2 id="newBookTitle" style="display: none;">New Book</h2>
            <div id="newBookDiv" style="display: none;">
                <form action="">
                    <div class="mb-3">
                        <label for="book_isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="book_isbn" name="book_isbn">
                    </div>

                    <!-- Button trigger modal -->
                    <button type="button" id="insertButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#messageModal" onclick="checkBook(); return false;">
                        Insert
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="messageModalLabel">Cannot insert book</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p id="modalMessage"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                        </div>
                    </div>


                    <button type="button" class="btn btn-success" onclick="registerBook(); return false;">Register</button>
                    <button type="button" class="btn btn-danger" onclick="insertCancel(); return false;">Cancel</button>
                </form>

                <form action="">
                    
                </form>
            </div>

            <h2>Books</h2>
            <div id="lib_books"></div> 
            
        </div>

    </div>

    <div class="bottom_container">
        <section class="links">
            <a class="link wipe" href="http://www.uoc.gr">UoC</a>
            <a class="link wipe" href="http://www.tuc.gr">TUC</a>
            <a class="link wipe" href="http://www.helmepa.gr">HELMEPA</a>
        </section>
    </div>

</body>
