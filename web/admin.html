</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand brand" id="nav_name" href="index.html">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </nav>

    <div class="top_container">

        <h1>Administrator</h1>

        <div id="loginDiv">
            <form onsubmit="authenticate(); return false;">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="adminDiv" style="display: none;">
            <div id="studentsTableDiv">
                
                <h2>Students</h2>

                <table id="studentsTable" class="table table-striped">
                    <tr>
                        <th>Student Id</th>
                        <th>Username</th>
                        <th>First name</th>
                        <th>Last name</th>
                    </tr>
                </table>
            </div>
        
            <div id="librariansTableDiv">

                <h2>Librarians</h2>
            
                <table id="librariansTable" class="table table-striped">
                    <tr>
                        <th>Library Id</th>
                        <th>Username</th>
                        <th>First name</th>
                        <th>Last name</th>
                    </tr>
                </table>
            </div>

            <div id="booksPerLibDiv">

                <h2>Books per library</h2>
                
            </div>
            
            <script language="JavaScript">
                function drawChart() {
                    // Define the chart to be drawn.
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'Browser');
                    data.addColumn('number', 'Percentage');
                    data.addRows([
                    ['Firefox', 45.0],
                    ['IE', 26.8],
                    ['Chrome', 12.8],
                    ['Safari', 8.5],
                    ['Opera', 6.2],
                    ['Others', 0.7]
                    ]);
                    
                    // Set chart options
                    var options = {'title':'Browser market shares at a specific website, 2014', 'width':550, 'height':400};
                
                    // Instantiate and draw the chart.
                    var chart = new google.visualization.PieChart(document.getElementById ("booksPerLibDiv"));
                    chart.draw(data, options);
                }
                google.charts.setOnLoadCallback(drawChart);
            </script>

        </div>

    </div>

    <div class="bottom_container">

    </div>



</body>
